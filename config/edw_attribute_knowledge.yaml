# EDW属性名称知识库
# 定义标准的属性命名规范和常用属性映射

# 命名规范
naming_conventions:
  general_rules:
    - 使用帕斯卡命名法（Pascal Case）
    - 每个单词首字母大写
    - 不使用下划线或连字符
    - 避免缩写，使用完整单词
    - 保持简洁明了
    - 使用业务术语而非技术术语
  
  examples:
    good:
      - InvoiceNumber
      - CustomerName
      - TransactionDate
      - ProductCategory
    bad:
      - invoice_number
      - cust_nm
      - trans_dt
      - prod_cat

