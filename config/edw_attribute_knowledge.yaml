# 评分规则
scoring_rules:
  perfect_match: 100  # 完全匹配知识库
  pascal_case: 90    # 符合帕斯卡命名法
  camel_case: 80     # 驼峰命名法（减分）
  snake_case: 60     # 下划线命名（大幅减分）
  abbreviation: -10  # 使用缩写（扣分）
  too_long: -5       # 名称过长（扣分）
  unclear: -15       # 含义不清（扣分）

# 建议生成规则
suggestion_rules:
  - 如果物理名称在知识库中有映射，优先推荐标准名称
  - 如果是下划线命名，转换为帕斯卡命名法
  - 如果使用了缩写，建议使用完整单词
  - 如果名称过长，建议简化但保持清晰
  - 结合业务上下文给出最佳建议